<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PINKPON CAM</title> 
  <link rel="icon" type="image/png" href="flower.png">
  <style>
    /* üå∏ Basic aesthetic setup */
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f2 0%, #fff0f7 100%);
      background-attachment: fixed;
      color: #ff4f8b;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      color: #ff4f8b;
      text-shadow: 0 2px 6px rgba(255, 180, 210, 0.6);
      margin-bottom: 24px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    /* üå∏ Dropdown */
    label {
      font-weight: bold;
      color: #ff4f8b;
    }

    #frameType {
      margin: 10px;
      padding: 10px 18px;
      border-radius: 12px;
      border: 2px solid #ff95c5;
      background: #fff;
      color: #ff4f8b;
      font-weight: 600;
      box-shadow: 0 3px 12px rgba(255, 149, 197, 0.2);
      transition: all 0.3s ease;
    }

    #frameType:hover {
      box-shadow: 0 4px 18px rgba(255, 149, 197, 0.4);
      transform: scale(1.03);
    }

    /* ‚ú® Photo Area */
    .photogrid {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      padding: 20px;
      background: #ffffffcc;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255, 79, 139, 0.25);
      width: fit-content;
      margin: 30px auto;
      justify-content: center;
      backdrop-filter: blur(6px);
      transition: all 0.4s ease-in-out;
    }

    .photogrid.grid {
      flex-direction: row;
      width: 340px;
    }

    .photogrid.strip {
      flex-direction: column;
      width: 180px;
    }

    /* ü©∞ Photo box */
    .photo-container {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .photo-container:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 79, 139, 0.25);
    }

    .photo {
      width: 150px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      border: 4px solid #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: filter 0.3s;
    }

    /* üíñ Checkbox heart style */
    input[type="checkbox"] {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 22px;
      height: 22px;
      appearance: none;
      border: 2px solid #ff7fb0;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="checkbox"]:checked {
      background-color: #ff4f8b;
      border-color: #ff4f8b;
      box-shadow: 0 0 8px #ff95c5;
      background-image: url("data:image/svg+xml,%3Csvg fill='white' viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2 8l4 4 8-8' stroke='white' stroke-width='2' fill='none'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: center;
    }

    /* üéÄ Button styles */
    .controls {
      margin-top: 30px;
    }

    button {
      padding: 12px 26px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #ff4f8b 0%, #ff95c5 100%);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 149, 197, 0.3);
      margin: 6px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(255, 149, 197, 0.5);
    }

    button:active {
      transform: scale(0.97);
    }

    #canvasFrame {
      display: none;
    }
  </style>
</head>
<body>
  <div class="heart-container"></div>

<script>
  const heartContainer = document.querySelector('.heart-container');

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');

    // Pilihan warna love
    const colors = ['#ff4f8b', '#ff7aa8', '#ffa3c3', '#ffbed6', '#ffcce0'];
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];

    // Acak posisi & ukuran
    heart.innerHTML = 'üíñ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 2 + Math.random() * 3 + 's';
    heart.style.fontSize = 14 + Math.random() * 24 + 'px';
    heart.style.opacity = 0.6 + Math.random() * 0.4;
    heart.style.filter = `drop-shadow(0 0 6px ${heart.style.color})`;

    heartContainer.appendChild(heart);

    // Hapus setelah jatuh
    setTimeout(() => heart.remove(), 6000);
  }

  // Tambah jumlah love (semakin kecil interval, semakin banyak)
  setInterval(createHeart, 100);
</script>

<style>
  .heart-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0; /* biar di belakang semua elemen */
  }

  .heart {
    position: absolute;
    top: -10px;
    animation: fall 6s linear forwards;
    text-shadow: 0 0 8px rgba(255, 150, 200, 0.4);
    will-change: transform, opacity;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg) scale(1.2);
      opacity: 0;
    }
  }
</style>

  <audio id="bgMusic" autoplay loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
document.body.addEventListener("click", () => {
  const music = document.getElementById("bgMusic");
  if (music.paused) music.play();
}, { once: true });
</script>

  <h1>üå∏ Choose Your Best Shots üå∏</h1>

  <label for="frameType">Frame Layout:</label>
  <select id="frameType">
    <option value="grid">ü©∑ Grid (2x2)</option>
    <option value="strip">üéÄ Strip (1x4)</option>
  </select>

  <div id="photoArea" class="photogrid grid"></div>

  <div class="controls">
    <button id="saveSelected">üíæ Save Selected Photos</button>
    <button id="saveFrame">üì∏ Save Frame</button>
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Camera</button>
  </div>

  <canvas id="canvasFrame"></canvas>

  <script>
    const photoArea = document.getElementById("photoArea");
    const photos = JSON.parse(localStorage.getItem("capturedPhotos")) || [];
    const frameType = document.getElementById("frameType");
    const saveSelectedBtn = document.getElementById("saveSelected");
    const saveFrameBtn = document.getElementById("saveFrame");
    const canvas = document.getElementById("canvasFrame");
    const ctx = canvas.getContext("2d");

    // Tampilkan foto dengan checkbox
    photos.forEach((src, index) => {
      const div = document.createElement("div");
      div.className = "photo-container";
      div.innerHTML = `
        <img src="${src}" class="photo">
        <input type="checkbox" data-index="${index}">
      `;
      photoArea.appendChild(div);
    });

    // Ganti layout
    frameType.addEventListener("change", () => {
      const type = frameType.value;
      photoArea.classList.remove("grid", "strip");
      photoArea.classList.add(type);
    });

    // Save selected photos (ZIP)
    saveSelectedBtn.addEventListener("click", async () => {
      const selectedIndexes = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.dataset.index);
      if (selectedIndexes.length === 0) return alert("Pilih dulu foto yang mau disimpan üíï");
      const zip = new JSZip();
      selectedIndexes.forEach((i, idx) => {
        const base64Data = photos[i].split(',')[1];
        zip.file(`selected_${idx + 1}.png`, base64Data, { base64: true });
      });
      const blob = await zip.generateAsync({ type: "blob" });
      saveAs(blob, "Pinkpon_Selected_Photos.zip");
    });

    // Save frame gabungan
    saveFrameBtn.addEventListener("click", async () => {
      const selectedPhotos = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => photos[cb.dataset.index]);
      if (selectedPhotos.length === 0) return alert("Pilih dulu minimal satu foto üíñ");

      const isGrid = frameType.value === "grid";
      const photoWidth = 150, photoHeight = 180, gap = 10;
      const cols = isGrid ? 2 : 1;
      const rows = isGrid ? 2 : selectedPhotos.length;
      canvas.width = cols * (photoWidth + gap) - gap;
      canvas.height = rows * (photoHeight + gap) - gap;

      let y = 0, x = 0, count = 0;
      selectedPhotos.forEach(src => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          ctx.drawImage(img, x, y, photoWidth, photoHeight);
          count++;
          x += isGrid ? (photoWidth + gap) : 0;
          if (isGrid && count % 2 === 0) {
            x = 0;
            y += photoHeight + gap;
          }
          if (!isGrid) y += photoHeight + gap;

          if (count === selectedPhotos.length) {
            const dataURL = canvas.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = dataURL;
            a.download = "Pinkpon_Frame.png";
            a.click();
          }
        };
      });
    });

    // Load ZIP + SaveAs library
    const jszipScript = document.createElement('script');
    jszipScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
    document.body.appendChild(jszipScript);
    const filesaverScript = document.createElement('script');
    filesaverScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js';
    document.body.appendChild(filesaverScript);
  </script>
</body>
</html>
